<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SP IT! - Product Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Fontawsome icons-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Custom styles for this template-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Page styles-->
        <link href="../css/main.css" rel="stylesheet" />
        <link href="../css/product.css" rel="stylesheet" />
    </head>
    <body class="vh-100 d-flex flex-column justify-content-between">
        <!-- Product section-->
        <section id="productInfo" class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div id="imageCarousel" class="carousel slide carousel-fade col-md-6 mb-5 mb-md-0" data-bs-ride="carousel">
                        <div class="carousel-indicators"></div>
                        <div class="carousel-inner"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <div class="col-md-6">
                        <h6 id="category-name">Category Name</h6>
                        <h1 id="product-name" class="display-5 fw-bolder">Item Name</h1>
                        <div id="product-price" class="fs-5 mb-2">
                            <span>$???</span>
                        </div>
                        <div id="productRating" class="mb-5"></div>
                        <p id="product-desc" class="lead"></p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="fa-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                        <div id="promotion-validity-container" class="d-none container-fluid p-2 mt-3 rounded-pill border border-danger d-flex align-items-center justify-content-center">
                            <h5 id="promotion-validity" class="text-danger mb-0"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Product ratings section -->
        <section class="bg-light py-5">
            <div class="container px-4 px-lg-5 my-5">
                <h2 class="fw-bolder">Reviews</h2>
                <div class="row gx-4 gx-lg-5">
                    <div id="reviews" class="container-fluid d-flex flex-column justify-content-between">
                        <div class="col-12 text-center mt-4">
                            <p class="display-6">There are no reviews for this product</p>
                        </div>
                    </div>
                    <div id="reviewInputContainer" class="container-fluid pt-5">
                        <h3>Write a review</h3>
                        <form class="form-floating mt-4">
                            <textarea style="resize: none; overflow-y: scroll; height: 100px;" class="form-control" placeholder="Write a review!" id="userReview" disabled></textarea>
                            <label id="reviewLabel" for="userReview">You need to login to write a review</label>
                            <div class="d-flex my-3 justify-content-between align-items-center" style="min-height: 1.7rem;">
                                <div>
                                    <div class="d-inline-block">
                                        <h5>Rating: <span id="userRating">0</span>/5</h5>
                                    </div>
                                    <div class="d-inline-block ms-3 text-warning">
                                        <input class="form-check-input rating" type="checkbox" name="flexRadioDefault" id="rating1">
                                        <label for="rating1"><i class="far fa-star"></i></label>
                                        <input class="form-check-input ms-1 rating" type="checkbox" name="flexRadioDefault" id="rating2">
                                        <label for="rating2"><i class="far fa-star"></i></label>
                                        <input class="form-check-input ms-1 rating" type="checkbox" name="flexRadioDefault" id="rating3">
                                        <label for="rating3"><i class="far fa-star"></i></label>
                                        <input class="form-check-input ms-1 rating" type="checkbox" name="flexRadioDefault" id="rating4">
                                        <label for="rating4"><i class="far fa-star"></i></label>
                                        <input class="form-check-input ms-1 rating" type="checkbox" name="flexRadioDefault" id="rating5">
                                        <label for="rating5"><i class="far fa-star"></i></label>
                                    </div>
                                </div>
                                <h6 id="errorMessage" class="fs-6 text-danger"></h6>
                            </div>
                            <button id="submitReviewButton" onclick="submitReview()" type="button" class="btn btn-outline-success" disabled>Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Related items section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <h2 class="fw-bolder mb-4">Related Products</h2>
                <div id="recommended" class="row gx-4 gx-lg-5">
                    <div id="recommended-none" class="container-fluid row">
                        <div class="col-2">
                            <img height="100%" width="100%" src="/assets/img/binoculars.png"></img>
                        </div>
                        <div class="col-10 d-flex flex-column justify-content-center">
                            <p class="display-6">What a unique product! We can't find any others like it</p>
                            <h6>Head back to the <a class="text-decoration-none" href="/shop/">shop</a> to look through other items!</h6>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="container-fluid py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; SP IT! 2022</p></div>
        </footer>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Moment JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <!-- Core JS-->
        <script src="/scripts/product_page.js"></script>
        <!-- Bootstrap core JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
