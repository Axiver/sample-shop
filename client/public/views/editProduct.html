<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SP IT! - Product Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Fontawsome icons-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Custom styles for this template-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Page styles-->
        <link href="/css/main.css" rel="stylesheet" />
        <link href="/css/editProduct.css" rel="stylesheet" />
    </head>
    <body class="vh-100 d-flex flex-column justify-content-between">
        <!-- Product section-->
        <section id="productInfo" class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6 mb-5 mb-md-0">
                        <div id="imageCarousel" class="carousel slide carousel-fade border" data-bs-ride="carousel" data-bs-interval="false">
                            <div class="carousel-indicators"></div>
                            <div class="carousel-inner"></div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <input id="inputImage" type="file" class="file" data-show-upload="false" data-show-caption="true" onchange="addImage(event)">
                            <button class="btn btn-outline-danger" onclick="deleteImage()">Delete Image</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <input type="text" id="inputProductName" class="form-control form-control-lg w-100" placeholder="Item Name">
                        <div class="fs-5 my-4">
                            <div class="d-flex align-items-center">
                                <div>
                                    <h5>$</h5>
                                </div>
                                <div>
                                    <input id="inputProductPrice" type="number" class="form-control form-control-lg ms-2 p-2" placeholder="00.00">
                                </div>
                            </div>
                        </div>
                        <textarea id="inputProductDesc" class="form-control form-control-lg w-100 lead p-2 mb-5" placeholder="Description"></textarea>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="col-5">
                                <h6 class="fs-5">Category</h6>
                                <select id="categorySelect" class="form-select mt-2" aria-label="Default select example">
                                    <option value="" selected disabled>Select Category</option>
                                </select>
                            </div>
                            <div class="col-5">
                                <h6 class="fs-5">Brand</h6>
                                <input type="text" id="inputProductBrand" class="form-control w-100" placeholder="SP IT!">
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="container-fluid mt-4 px-0" style="min-height: 1.7rem;">
                    <h6 id="errorMessage" class="fs-6 text-danger"></h6>
                </div>
                <div class="container-fluid d-flex justify-content-between mt-5 px-0 py-5">
                    <a class="btn btn-outline-danger" href="/admin">Cancel</a>
                    <button id="createButton" class="btn btn-outline-success" onclick="createProduct()">Create</button>
                </div>
                <div class="container-fluid px-0 mt-5 py-5">
                    <div>
                        <h1>Promotions</h1>
                    </div>
                    <div class="mt-5 row">
                        <div class="col-7">
                            <table class="table table-striped mt-4">
                                <thead>
                                    <tr class="text-center">
                                        <th scope="col">#</th>
                                        <th class="text-start" scope="col">Discount ($)</th>
                                        <th scope="col">Starts At</th>
                                        <th scope="col">Ends At</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody id="product-list-content"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="container-fluid py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; SP IT! 2022</p></div>
        </footer>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Core JS-->
        <script src="/scripts/editProduct.js"></script>
        <!-- Bootstrap core JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
