<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SP IT! - Product Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Fontawsome icons-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Custom styles for this template-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Page styles-->
        <link href="../css/main.css" rel="stylesheet" />
        <link href="../css/search.css" rel="stylesheet" />
    </head>
    <body class="vh-100 d-flex flex-column">
        <!-- Content -->
        <section class="container-fluid row justify-content-center py-5">
            <!-- Sort Options -->
            <div class="col-3 p-5 row justify-content-center">
                <div class="col-9 p-5 rounded-3 shadow">
                    <div class="text-center">
                        <h3 class="fw-normal">Sort Results</h3>
                    </div>
                    <div class="mt-5">
                        <h5>Brands</h5>
                    </div>
                    <div id="sortBrands" class="row mt-3 g-2"></div>
                    <div class="mt-5">
                        <h5>Price</h5>
                    </div>
                    <div class="mt-3">
                        <form id="priceSort" class="d-flex row gy-2 justify-content-between btn-group" role="group" aria-label="Basic radio toggle button group">
                            <div class="col">
                                <input type="checkbox" class="btn-check" id="lowToHigh" autocomplete="off">
                                <label class="btn btn-outline-secondary text-nowrap" for="lowToHigh">Low to High</label>
                            </div>
                            <div class="col">
                                <input type="checkbox" class="btn-check" id="highToLow" autocomplete="off">
                                <label class="btn btn-outline-secondary text-nowrap" for="highToLow">High to Low</label>
                            </div>
                        </form>
                    </div>
                    <div class="mt-5">
                        <button class="btn btn-info text-light rounded-pill w-100" onclick="applySort()">Apply</button>
                    </div>
                </div>
            </div>

            <!-- Search results -->
            <div class="col-6">
                <div class="container-fluid">
                    <h1>Search Results</h1>
                </div>
                <div class="h-100">
                    <div id="searchResults" class="row row-cols-lg-5 py-5 my-5"></div>
                </div>
            </div>

            <!-- Filler -->
            <div class="col-3"></div>
        </section>
        <!-- Footer-->
        <footer class="container-fluid py-5 bg-dark position-absolute bottom-0">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; SP IT! 2022</p></div>
        </footer>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Core JS-->
        <script src="/scripts/search.js"></script>
        <!-- Bootstrap core JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
