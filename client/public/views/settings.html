<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SP IT! - Product Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Fontawsome icons-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Custom styles for this template-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Page styles-->
        <link href="../css/main.css" rel="stylesheet" />
        <link href="../css/settings.css" rel="stylesheet" />
    </head>
    <body class="vh-100 d-flex flex-column">
        <!-- Content -->
        <section class="container-fluid d-flex justify-content-center py-5">
            <div class="container">
                <div class="mt-5">
                    <h1>Settings</h1>
                </div>
                <div class="mt-5 w-50">
                    <div>
                        <h3>Account Information</h3>
                    </div>
                    <form class="user vstack gap-3 mt-4">
                        <div class="mb-3">
                            <label for="username" class="form-label h5">Username</label>
                            <input type="text" class="form-control form-control-user mt-2" id="username"
                                placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="contactNumber" class="form-label h5">Contact Number</label>
                            <input type="text" class="form-control form-control-user" id="contactNumber"
                                placeholder="Contact Number">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label h5">Email Address</label>
                            <input type="email" class="form-control form-control-user" id="email"
                                placeholder="Email Address">
                        </div>
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label h5">Old Password</label>
                            <input type="password" class="form-control form-control-user"
                                id="oldPassword" placeholder="Password">
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="password" class="form-label h5">New Password</label>
                                <input type="password" class="form-control form-control-user"
                                    id="password" placeholder="Password">
                            </div>
                            <div class="col-6">
                                <label for="confirmPassword" class="form-label h5">Confirm Password</label>
                                <input type="password" class="form-control form-control-user"
                                    id="confirmPassword" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" onclick="formSubmit()" class="btn btn-primary btn-user btn-block">
                                Apply Changes
                            </button>
                            <div class="row" style="min-height: 1.7rem;">
                                <h6 id="errorMessage" class="fs-6 text-danger"></h6>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="container-fluid py-5 bg-dark position-absolute bottom-0">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; SP IT! 2022</p></div>
        </footer>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Core JS-->
        <script src="/scripts/settings.js"></script>
        <!-- Bootstrap core JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
