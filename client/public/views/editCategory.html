<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SP IT! - Product Page</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Fontawsome icons-->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!-- Custom styles for this template-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Page styles-->
        <link href="/css/main.css" rel="stylesheet" />
        <link href="/css/editCategory.css" rel="stylesheet" />
    </head>
    <body class="vh-100 d-flex flex-column justify-content-between">
        <!-- Product section-->
        <section id="productInfo" class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <h1 id="headerText">Create Category</h1>
                <div class="container-fluid px-0 align-items-center mt-4">
                    <div class="mb-3">
                        <label for="categoryNameInput" class="form-label fs-5 mb-2">Category Name</label>
                        <input type="text" class="form-control" id="categoryNameInput" placeholder="Category Name">
                    </div>
                    <div class="mb-3">
                        <label for="categoryDescriptionInput" class="form-label fs-5 mb-2">Category Description</label>
                        <textarea class="form-control" id="categoryDescriptionInput" rows="3" placeholder="Enter description here"></textarea>
                    </div>
                </div>
                <div class="container-fluid mt-4 px-0" style="min-height: 1.7rem;">
                    <h6 id="errorMessage" class="fs-6 text-danger"></h6>
                </div>
                <div class="container-fluid d-flex justify-content-between mt-5 px-0 py-5">
                    <a class="btn btn-outline-danger" href="/admin">Cancel</a>
                    <button id="createButton" class="btn btn-outline-success" onclick="createCategory()">Create</button>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="container-fluid py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; SP IT! 2022</p></div>
        </footer>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <!-- Core JS-->
        <script src="/scripts/editCategory.js"></script>
        <!-- Bootstrap core JavaScript-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
